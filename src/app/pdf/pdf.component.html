<div class="content" role="main" main>
    <pdf-viewer src="assets/ch4-preview.pdf" [show-all]="false" [page]="page"
        (after-load-complete)="afterLoadComplete($event)" (text-layer-rendered)="textLayerRendered($event)">
    </pdf-viewer>

    <div *ngIf="isLoaded" style="text-align: center;">
        <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
        <span>{{ page }} / {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="page === totalPages">Next</button>
    </div>
</div>
